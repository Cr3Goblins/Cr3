<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr3 Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            color: #fff;
            background: #000 url('') center center / cover repeat fixed;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2em;
            margin-top: 0;
            color: #fff;
            background: #e61316;
            display: inline-block;
            padding: 5px 10px;
            text-shadow: 2px 2px black;
        }

        form {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            width: 100%;
            text-align: left;
            margin-top: 10px;
            color: #fff;
            background: #e61316;
            display: inline-block;
            padding: 2px 5px;
            text-shadow: 1px 1px black;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 200px;
        }

        input[type="submit"] {
            width: auto;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #e61316;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #cc1113;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            form {
                width: 90%;
            }

            input, textarea {
                padding: 8px;
            }

            input[type="submit"] {
                width: 100%;
                padding: 12px;
            }

            textarea {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form method="POST" action="https://formspree.io/f/xpzevpaa">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
