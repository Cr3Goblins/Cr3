<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr3 Tools - Coming Soon</title>

    <style>
        /* JetBrains Mono â€“ self-hosted. */
        @font-face {
            font-family: 'JetBrains Mono';
            src: url('https://raw.githubusercontent.com/Cr3Goblins/Cr3/refs/heads/main/fonts/webfonts/JetBrainsMono-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'JetBrains Mono';
            src: url('fonts/JetBrainsMono-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'JetBrains Mono';
            src: url('fonts/JetBrainsMono-ExtraBold.woff2') format('woff2');
            font-weight: 800;
            font-style: normal;
            font-display: swap;
        }

        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        /* Page layout and background */
        body {
            font-family: 'JetBrains Mono', monospace, sans-serif;
            background: #000 url('https://raw.githubusercontent.com/Cr3Goblins/Cr3/refs/heads/main/uiXvGLI.jpeg')
                        center center / cover fixed no-repeat;
            color: #e0e0e0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 2.5rem;
            padding: 2rem 1rem;
            text-align: center;
            line-height: 1.5;
        }

        /* Logo container */
        .logo-area {
            animation: fadeIn 1.5s ease-out;
        }

        .logo-area img {
            max-width: 240px;
            height: auto;
            pointer-events: none;
            filter: drop-shadow(0 0 12px rgba(230, 19, 22, 0.6));
        }

        /* Main link stack */
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
            margin: auto;
        }

        /* Button-style links */
        .link-box {
            width: 100%;
            max-width: 340px;
            padding: 1.2rem;
            border-radius: 10px;
            background-color: #282828;
            color: #fff;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Light swipe effect on hover */
        .link-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: left 0.6s ease;
        }

        .link-box:hover::before {
            left: 100%;
        }

        .link-box:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 25px rgba(230,19,22,0.3);
        }

        /* Individual button colors */
        .link-box:nth-child(1) { background-color: #e61316; }
        .link-box:nth-child(2) { background-color: #d01114; }
        .link-box:nth-child(3) { background-color: #b00e12; }
        .link-box:nth-child(4) { background-color: #9c0357; }

        /* Footer notice */
        .construction-notice {
            font-size: 1.3rem;
            font-weight: 500;
            padding: 1.4rem 2rem;
            background: rgba(20,20,20,0.8);
            border-radius: 10px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(230,19,22,0.25);
            max-width: 680px;
            margin: 0 auto 1.5rem;
            animation: subtlePulse 2s infinite alternate ease-in-out;
        }

        .construction-notice strong {
            color: #ff4757;
            font-weight: 800;
        }

        /* Honor reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* Small screen adjustments */
        @media (max-width: 480px) {
            body {
                padding: 1.2rem 0.8rem;
                gap: 2rem;
            }

            .logo-area img {
                max-width: 200px;
            }

            .link-box {
                font-size: 1.1rem;
                padding: 1rem;
            }

            .construction-notice {
                font-size: 1.1rem;
                padding: 1.2rem 1.5rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtlePulse {
            from {
                box-shadow: 0 0 8px rgba(230,19,22,0.2);
            }
            to {
                box-shadow: 0 0 16px rgba(230,19,22,0.4);
            }
        }
    </style>
</head>

<body>

    <header class="logo-area" role="banner">
        <img src="https://raw.githubusercontent.com/Cr3Goblins/Cr3/main/123Asset%203.webp"
             alt="Cr3 Tools Logo">
    </header>

    <main class="links-container" role="main">
        <a href="https://cr3tools.bigcartel.com/" class="link-box">Big Cartel</a>
        <a href="pages/contact.html" class="link-box">Contact Form</a>
        <a href="https://www.instagram.com/cr3tools" class="link-box">Instagram: @cr3tools</a>
        <a href="https://www.instagram.com/420greengoblins" class="link-box">Instagram: Personal</a>
    </main>

    <footer class="construction-notice" role="contentinfo">
        <strong>Site Under Construction</strong><br>
        Full website coming soon<br>
        <strong>DM us on our personal Instagram for tools</strong>
    </footer>

</body>
</html>
