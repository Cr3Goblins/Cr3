<html>
<head>
	<meta charset="UTF-8">
	<title>Cr3 Tools</title>
	<style>
		body {
			background-image: url(https://i.imgur.com/hUAGHCg.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
			padding: 20px;
			font-family: Arial, sans-serif;
		}
		.center-icon {
			text-align: center;
			padding-top: 50px;
		}
		.link-box-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 50px;
		}
		.link-box {
			width: 200px;
			height: 200px;
			margin: 20px;
			border-radius: 100%;
			background-color: #333;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			color: #fff;
			text-decoration: none;
			text-transform: uppercase;
			font-size: 20px;
			font-weight: bold;
			letter-spacing: 1px;
			transition: all 0.3s ease-in-out;
		}
		.link-box:hover {
			transform: scale(1.1);
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
		}
	</style>
	<script>
		window.addEventListener('load', function() {
			var linkBoxes = document.querySelectorAll('.link-box');
			for (var i = 0; i < linkBoxes.length; i++) {
				var text = linkBoxes[i].textContent;
				var fontSize = 20;
				if (text.length > 8) {
					fontSize = 14;
				} else if (text.length > 5) {
					fontSize = 16;
				}
				linkBoxes[i].style.fontSize = fontSize + 'px';
			}
		});
	</script>
</head>
<body>
	<div class="center-icon">
		<img src="https://i.imgur.com/ufRLYwr.png" alt="Your Icon" width="225">
	</div>
	<div class="link-box-container">
		<a href="https://www.instagram.com/420greengoblins" class="link-box" style="background-color: #02b2b5;">CR3 IG</a>
		<a href="https://www.instagram.com/420greengoblins" class="link-box" style="background-color: #9c0357;">@420greengoblins</a>
		<a href="#" class="link-box" style="background-color: #e65202;">Shop *comming soon*</a>
	</div>
</body>
</html>
