<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Premium Linktree</title>
	<style>
		body {
			font-family: sans-serif;
			background: radial-gradient(circle at center, #4CAF50, #FF00FF);
			padding: 20px;
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
			color: #FFFFFF;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 0 -10px;
		}

		.link {
			flex-basis: calc(33.33% - 20px);
			max-width: 200px;
			margin: 10px;
			background-color: #FFFFFF;
			padding: 20px;
			border-radius: 30px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: center;
		}

		.link a {
			color: #333333;
			text-decoration: none;
			font-weight: bold;
			font-size: 1.2em;
			display: block;
			margin-bottom: 10px;
		}

		.link p {
			color: #999999;
			font-size: 0.9em;
			margin: 0;
			line-height: 1.4em;
		}

		.icon {
			width: 120px;
			height: 120px;
			background-image: url("https://i.imgur.com/9LexW1o.jpg");
			background-position: center center;
			background-repeat: no-repeat;
			background-size: cover;
			border-radius: 50%;
			margin: 0 auto 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 3em;
			color: #FFFFFF;
			text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		}
	</style>
</head>
<body>
	<div class="icon">
		<!-- Custom image goes here -->
	</div>
	<h1>Cr3 Tools</h1>
	<div class="container">
		<div class="link">
			<a href="https://www.instagram.com/420greengoblins/">CR3 TOOLS IG</a>
			<p>*COMMING SOON*</p>
		</div>
		<div class="link">
			<a href="https://www.instagram.com/420greengoblins/">PERSONAL IG</a>
			<p>@420greengoblins</p>
		</div>
		<div class="link">
			<a href="https://www.example.com/">SHOP</a>
			<p>*COMMING SOON*</p>
		</div>
	</div>
</body>
</html>
